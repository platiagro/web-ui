          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.vars.outputs.TAG }}
          build_args: COMMIT=${{ steps.vars.outputs.COMMIT }},BRANCH=${{ steps.vars.outputs.BRANCH }}
