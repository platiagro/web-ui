          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.vars.outputs.TAG }}-AUTH
          build_args: auth=true,COMMIT=${{ steps.vars.outputs.COMMIT }},BRANCH=${{ steps.vars.outputs.BRANCH }}
