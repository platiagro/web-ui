# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Code review tips
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            - Commits:
              - T√≠tulo (1a linha do commit) apresentar resumo do que foi alterado/adicionado/removido. (ex: adiciona action que salva parametros no backend; exibe r√≥tulo no componente de selecao de dataset;)
              - Descri√ß√£o (outras linhas): dar mais detalhes de cada altera√ß√£o:
                  - motivos das altera√ß√µes (ex: havia um bug que causava...; nova funcionalidade que faz isso...; c√≥digo foi movido para...;)
                  - bibliotecas adicionadas e vers√µes (package.json/requirements.txt) (ex: atualiza para antd v4.6;)
                  - testes unit√°rios criados/alterados (ex: adiciona testes para a action fetchProjectSuccess;)
                  - altera√ß√µes do `swagger.yaml` (ex: adiciona documenta√ß√£o para GET /projects/{projectId})
              - Mensagens auto-explicativas! Quem revisa o c√≥digo deve entender o que foi feito (e porque foi feito) **sem perguntar para quem fez o commit**.
              - N√£o devem ter conflitos: `This branch has conflicts that must be resolved`
            - SonarCloud Quality Gate:
              - Coverage > 80.0%, e sempre que poss√≠vel = 100%
              - 0 Bugs, 0 Code Smells, 0 Vulnerabilities
              - S√£o permitidos os seguintes Security Hotspots:
                - Make sure that using this pseudorandom number generator is safe here.
                - Make sure that using a regular expression is safe here.
            - Build Github actions COM SUCESSO.
            - ReactJS:
              - Usar Node 12 ou 14.
              - Remover `console.log`.
              - N√£o deixar c√≥digo-fonte comentado.
              - Manter o m√°ximo de l√≥gica nos `actions`, o m√≠nimo no `components`.
      - name: Set Docker TAG
        id: var
        run: |
          echo ${{ github.ref }}
          if [ ${{ github.ref }} = "refs/heads/master" ]; then
            echo ::set-output name=TAG::0.1.0
          else
            echo ::set-output name=TAG::0.1.0-SNAPSHOT
          fi
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn
      - name: Perform tests
        run: |
          yarn build
          yarn test:ci
        env:
          CI: false
      - name: SonarCloud Scan
        if: ${{ always() }}
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Build and push image (NO AUTH) üì¶
        if: ${{ always() }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.var.outputs.TAG }}
      - name: Build and push image (AUTH) üì¶
        if: ${{ always() }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.var.outputs.TAG }}-AUTH
          build_args: auth=true
