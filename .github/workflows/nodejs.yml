# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Set Docker TAG
        id: var
        run: |
          echo ${{ github.ref }}
          if [ ${{ github.ref }} = "refs/heads/master" ]; then
            echo ::set-output name=TAG::0.1.0
          else
            echo ::set-output name=TAG::0.1.0-SNAPSHOT
          fi
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn
      - name: Perform tests
        run: |
          yarn build
          yarn test:ci
        env:
          CI: false
      - name: SonarCloud Scan
        if: ${{ always() }}
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Build and push image (NO AUTH) ðŸ“¦
        if: ${{ always() }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.var.outputs.TAG }}
      - name: Build and push image (AUTH) ðŸ“¦
        if: ${{ always() }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.hub.docker.com
          repository: platiagro/web-ui
          tags: ${{ steps.var.outputs.TAG }}-AUTH
