language: node_js

services:
  - docker

node_js:
  - "10"

dist: trusty

cache: yarn

before_script:
  - rm -rf ./node_modules package-lock.json
  - npm install
  - yarn

script:
  - npm run build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t platiagro/web-ui:0.0.1-test .  

after_script:
  - docker images

notifications:
  email: false

deploy:
  provider: script
  script: docker push platiagro/web-ui:0.0.1-test
  on:
    branch: master