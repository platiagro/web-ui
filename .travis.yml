language: node_js

env:
  global:
    - CI=false # not fails on warnings
    - REPO=platiagro
    - VERSION=0.0.1-SNAPSHOT

services:
  - docker

node_js:
  - "10"

dist: trusty

cache: yarn

before_script:
  - yarn global add snyk
  - yarn global add codecov
  - yarn

script:
  - snyk test
  - yarn test --coverage
  - yarn build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t "$REPO/web-ui:$VERSION" .  

after_script:
  - codecov
  - snyk monitor
  - docker images

notifications:
  email: false

deploy:
  provider: script
  script: docker push "$REPO/web-ui:$VERSION"
  on:
    branch: master